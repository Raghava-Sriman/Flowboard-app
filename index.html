<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flowboard</title>
    <style>
        /* CSS Variables for Theming */
        :root {
            --font-main: 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            
            /* Light Mode */
            --bg-color: #f4f7f9;
            --surface-color: #ffffff;
            --text-primary: #1a1a1a;
            --text-secondary: #5c677d;
            --border-color: #e0e5eb;
            --accent-color: #007aff;
            --accent-color-hover: #0056b3;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --column-header-bg: #f0f3f6;

            /* Icon Colors */
            --icon-sun: #FFD700;
            --icon-moon: #f4f7f9;
        }

        /* Dark Mode */
        body.dark-mode {
            --bg-color: #121212;
            --surface-color: #1e1e1e;
            --text-primary: #e0e0e0;
            --text-secondary: #a0a0a0;
            --border-color: #333333;
            --accent-color: #0a84ff;
            --accent-color-hover: #0060df;
            --shadow-color: rgba(0, 0, 0, 0.4);
            --column-header-bg: #2c2c2e;
        }

        /* General Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-main);
            background-color: var(--bg-color);
            color: var(--text-primary);
            transition: background-color 0.3s, color 0.3s;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        #app {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            margin-bottom: 25px;
        }

        .header-title h1 {
            font-size: 2.5rem;
            font-weight: 700;
        }

        .header-controls {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .task-counters {
            display: flex;
            gap: 20px;
            text-align: right;
        }
        
        .counter {
            background-color: var(--surface-color);
            padding: 8px 15px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            box-shadow: 0 4px 12px var(--shadow-color);
        }

        .counter-label {
            font-size: 0.8rem;
            color: var(--text-secondary);
            font-weight: 600;
            text-transform: uppercase;
        }

        .counter-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent-color);
        }

        /* Theme Switcher */
        .theme-switcher {
            display: flex;
            align-items: center;
            cursor: pointer;
        }
        .theme-switcher input {
            display: none;
        }
        .theme-switcher .slider {
            position: relative;
            width: 60px;
            height: 30px;
            background-color: #2c2c2e;
            border-radius: 30px;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 5px;
        }
        .slider .icon {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }
        #sun-icon { color: var(--icon-sun); }
        #moon-icon { color: var(--icon-moon); }
        
        .slider::before {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            width: 26px;
            height: 26px;
            background-color: var(--surface-color);
            border-radius: 50%;
            transition: transform 0.3s;
        }
        .theme-switcher input:checked + .slider {
            background-color: #76c0f7;
        }
        .theme-switcher input:checked + .slider::before {
            transform: translateX(30px);
        }

        /* Folder View */
        #folder-view {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 25px;
        }

        .folder-card, #add-folder-card {
            background-color: var(--surface-color);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 20px;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 4px 15px var(--shadow-color);
            height: 150px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .folder-card:hover, #add-folder-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px var(--shadow-color);
        }

        .folder-card h2 {
            font-size: 1.4rem;
            font-weight: 600;
            word-break: break-word;
        }

        .folder-meta {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }
        
        #add-folder-card {
            justify-content: center;
            align-items: center;
            border-style: dashed;
        }

        #add-folder-card .plus-icon {
            width: 50px;
            height: 50px;
            color: var(--text-secondary);
        }

        /* Task View */
        #task-view {
            display: none;
        }
        
        .task-view-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            gap: 15px;
        }
        
        #back-to-folders-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s;
        }
        
        #back-to-folders-btn:hover {
            background-color: var(--border-color);
        }
        
        #back-to-folders-btn svg {
            width: 24px;
            height: 24px;
            color: var(--text-primary);
        }

        #current-folder-title {
            font-size: 2rem;
            font-weight: 700;
        }

        #task-board {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 20px;
        }

        .task-column {
            background-color: var(--surface-color);
            border-radius: 12px;
            padding: 15px;
            border: 1px solid var(--border-color);
            box-shadow: 0 4px 15px var(--shadow-color);
        }

        .column-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border-color);
        }
        
        .column-header h3 {
            font-size: 1rem;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .column-task-count {
            background-color: var(--bg-color);
            color: var(--text-secondary);
            font-weight: 700;
            padding: 2px 8px;
            border-radius: 20px;
            font-size: 0.8rem;
        }

        .task-list {
            min-height: 200px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        /* Task Card */
        .task-card {
            background-color: var(--bg-color);
            padding: 15px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            cursor: grab;
            box-shadow: 0 2px 5px var(--shadow-color);
            transition: box-shadow 0.2s;
        }

        .task-card:active {
            cursor: grabbing;
        }
        
        .task-card.dragging {
            opacity: 0.5;
            transform: scale(1.05);
        }

        /* Add Task Form */
        #add-task-form {
            display: flex;
            gap: 10px;
            margin-top: 25px;
            margin-bottom: 10px;
        }

        #new-task-input {
            flex-grow: 1;
            padding: 12px 15px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            background-color: var(--surface-color);
            color: var(--text-primary);
            font-size: 1rem;
            outline: none;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        #new-task-input:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.2);
        }

        #add-task-btn {
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 0 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s, transform 0.1s;
            flex-shrink: 0;
        }
        
        #add-task-btn:hover {
            background-color: var(--accent-color-hover);
        }
        
        #add-task-btn:active {
            transform: scale(0.95);
        }

        #add-task-btn svg {
            width: 20px;
            height: 20px;
        }

    </style>
</head>
<body>

    <div id="app">
        <header class="header">
            <div class="header-title">
                <h1>Flowboard</h1>
            </div>
            <div class="header-controls">
                <div class="task-counters">
                    <div class="counter">
                        <div class="counter-label">Active Tasks</div>
                        <div id="total-tasks-count" class="counter-value">0</div>
                    </div>
                    <div class="counter">
                        <div class="counter-label">Tasks Finished</div>
                        <div id="finished-tasks-count" class="counter-value">0</div>
                    </div>
                </div>
                <label class="theme-switcher">
                    <input type="checkbox" id="theme-toggle-checkbox">
                    <span class="slider">
                        <svg id="sun-icon" class="icon" viewBox="0 0 24 24" fill="currentColor"><path d="M12 7c-2.76 0-5 2.24-5 5s2.24 5 5 5 5-2.24 5-5-2.24-5-5-5zM12 9c1.65 0 3 1.35 3 3s-1.35 3-3 3-3-1.35-3-3 1.35-3 3-3zm0-7c.55 0 1 .45 1 1v2c0 .55-.45 1-1 1s-1-.45-1-1V3c0-.55.45-1 1-1zm0 18c.55 0 1 .45 1 1v2c0 .55-.45 1-1 1s-1-.45-1-1v-2c0-.55.45-1 1-1zm-7.07-2.93c.39.39 1.02.39 1.41 0l1.41-1.41c.39-.39.39-1.02 0-1.41s-1.02-.39-1.41 0l-1.41 1.41c-.39.39-.39 1.02 0 1.41zm11.31 0c.39.39 1.02.39 1.41 0l1.41-1.41c.39-.39.39-1.02 0-1.41s-1.02-.39-1.41 0l-1.41 1.41c-.39.39-.39 1.02 0 1.41zM4 12c- .55 0-1-.45-1-1H1c-.55 0-1-.45-1-1s.45-1 1-1h2c.55 0 1 .45 1 1s-.45 1-1 1zm18 0c-.55 0-1-.45-1-1h-2c-.55 0-1-.45-1-1s.45-1 1-1h2c.55 0 1 .45 1 1s-.45 1-1 1zm-15.07-7.07c.39.39 1.02.39 1.41 0l1.41-1.41c.39-.39.39-1.02 0-1.41s-1.02-.39-1.41 0L4.93 4.93c-.39.39-.39 1.02 0 1.41zm11.31 0c.39.39 1.02.39 1.41 0l1.41-1.41c.39-.39.39-1.02 0-1.41s-1.02-.39-1.41 0l-1.41 1.41c-.39.39-.39 1.02 0 1.41z"></path></svg>
                        <svg id="moon-icon" class="icon" viewBox="0 0 24 24" fill="currentColor"><path d="M11.1 2.05c-1.12.3-2.13.82-3.03 1.52-3.23 2.5-3.83 7.02-1.52 10.53 1.15 1.75 2.87 3.01 4.81 3.63.4.13.84.03 1.14-.26.3-.29.4-.73.26-1.14-1.28-3.61.02-7.66 3.61-8.94.3-.11.53-.36.63-.67.1-.31.02-.65-.22-.88-2.6-2.61-6.68-3.06-10.18-1.8z"></path></svg>
                    </span>
                </label>
            </div>
        </header>

        <main>
            <div id="folder-view">
                </div>

            <div id="task-view">
                <div class="task-view-header">
                    <button id="back-to-folders-btn" title="Back to Folders">
                        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="currentColor"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/></svg>
                    </button>
                    <h2 id="current-folder-title"></h2>
                </div>
                
                <form id="add-task-form">
                    <input type="text" id="new-task-input" placeholder="Enter a new task..." autocomplete="off">
                    <button type="submit" id="add-task-btn" title="Add Task">
                        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="currentColor"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M3.4 20.4l17.45-7.48c.81-.35.81-1.49 0-1.84L3.4 3.6c-.66-.29-1.39.2-1.39.91L2 9.12c0 .5.37.93.87.99L17 12 2.87 13.88c-.5.07-.87.5-.87 1l-.01 4.61c0 .71.73 1.2 1.39.91z"/></svg>
                    </button>
                </form>

                <div id="task-board">
                    </div>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // DOM Elements
            const folderView = document.getElementById('folder-view');
            const taskView = document.getElementById('task-view');
            const taskBoard = document.getElementById('task-board');
            const currentFolderTitle = document.getElementById('current-folder-title');
            const backToFoldersBtn = document.getElementById('back-to-folders-btn');
            const addTaskForm = document.getElementById('add-task-form');
            const newTaskInput = document.getElementById('new-task-input');
            const totalTasksCountElem = document.getElementById('total-tasks-count');
            const finishedTasksCountElem = document.getElementById('finished-tasks-count');
            const themeToggleCheckbox = document.getElementById('theme-toggle-checkbox');

            // App State
            let currentFolderIndex = null;
            let draggedTask = null;

            const columns = [
                { id: 'todo', title: 'Things to Do' },
                { id: 'working', title: 'Working' },
                { id: 'pending', title: 'Pending' },
                { id: 'paused', title: 'Paused' },
                { id: 'finished', title: 'Finished' }
            ];

            let data = {
                folders: [
                    { name: 'School', tasks: [] },
                    { name: 'Home', tasks: [] }
                ]
            };

            // --- DATA PERSISTENCE ---
            function saveData() {
                localStorage.setItem('flowboardData', JSON.stringify(data));
            }

            function loadData() {
                const savedData = localStorage.getItem('flowboardData');
                if (savedData) {
                    data = JSON.parse(savedData);
                }
                const savedTheme = localStorage.getItem('flowboardTheme');
                if (savedTheme === 'dark') {
                    document.body.classList.add('dark-mode');
                    themeToggleCheckbox.checked = false;
                } else {
                    document.body.classList.remove('dark-mode');
                    themeToggleCheckbox.checked = true;
                }
            }

            // --- VIEW MANAGEMENT ---
            function showFolderView() {
                folderView.style.display = 'grid';
                taskView.style.display = 'none';
                currentFolderIndex = null;
                updateCounters();
            }

            function showTaskView(folderIndex) {
                folderView.style.display = 'none';
                taskView.style.display = 'block';
                currentFolderIndex = folderIndex;
                renderTasks();
            }

            // --- RENDERING ---
            function renderFolders() {
                folderView.innerHTML = '';
                data.folders.forEach((folder, index) => {
                    const folderCard = document.createElement('div');
                    folderCard.className = 'folder-card';
                    folderCard.dataset.index = index;
                    
                    const activeTasks = folder.tasks.filter(t => t.status !== 'finished').length;

                    folderCard.innerHTML = `
                        <h2>${folder.name}</h2>
                        <div class="folder-meta">${activeTasks} active tasks</div>
                    `;
                    folderCard.addEventListener('click', () => showTaskView(index));
                    folderView.appendChild(folderCard);
                });

                // Add "Add Folder" card
                const addFolderCard = document.createElement('div');
                addFolderCard.id = 'add-folder-card';
                addFolderCard.title = 'Create a new folder';
                addFolderCard.innerHTML = `
                    <svg class="plus-icon" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="currentColor"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/></svg>
                `;
                addFolderCard.addEventListener('click', addFolder);
                folderView.appendChild(addFolderCard);
            }
            
            function renderTasks() {
                if (currentFolderIndex === null) return;
                
                const folder = data.folders[currentFolderIndex];
                currentFolderTitle.textContent = folder.name;
                taskBoard.innerHTML = '';

                columns.forEach(column => {
                    const columnEl = document.createElement('div');
                    columnEl.className = 'task-column';
                    columnEl.dataset.columnId = column.id;
                    
                    const tasksInColumn = folder.tasks.filter(task => task.status === column.id);

                    columnEl.innerHTML = `
                        <div class="column-header">
                            <h3>${column.title}</h3>
                            <span class="column-task-count">${tasksInColumn.length}</span>
                        </div>
                        <div class="task-list"></div>
                    `;

                    const taskList = columnEl.querySelector('.task-list');

                    tasksInColumn.forEach(task => {
                        const taskCard = document.createElement('div');
                        taskCard.className = 'task-card';
                        taskCard.draggable = true;
                        taskCard.textContent = task.content;
                        taskCard.dataset.taskId = task.id;
                        taskList.appendChild(taskCard);
                        
                        // Drag and Drop event listeners for task cards
                        taskCard.addEventListener('dragstart', handleDragStart);
                        taskCard.addEventListener('dragend', handleDragEnd);
                    });

                    // Drag and Drop event listeners for columns
                    columnEl.addEventListener('dragover', handleDragOver);
                    columnEl.addEventListener('drop', handleDrop);
                    
                    taskBoard.appendChild(columnEl);
                });
                updateCounters();
            }

            // --- COUNTERS ---
            function updateCounters() {
                let total = 0;
                let finished = 0;

                data.folders.forEach(folder => {
                    folder.tasks.forEach(task => {
                        if (task.status === 'finished') {
                            finished++;
                        } else {
                            total++;
                        }
                    });
                });

                totalTasksCountElem.textContent = total;
                finishedTasksCountElem.textContent = finished;
            }

            // --- EVENT HANDLERS & LOGIC ---
            function addFolder() {
                const name = prompt('Enter a name for the new folder:');
                if (name && name.trim()) {
                    data.folders.push({ name: name.trim(), tasks: [] });
                    saveData();
                    renderFolders();
                } else if (name !== null) {
                    alert('Folder name cannot be empty.');
                }
            }
            
            addTaskForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const taskContent = newTaskInput.value.trim();
                if (taskContent && currentFolderIndex !== null) {
                    const newTask = {
                        id: `task-${Date.now()}`,
                        content: taskContent,
                        status: 'todo' // Default status
                    };
                    data.folders[currentFolderIndex].tasks.push(newTask);
                    saveData();
                    renderTasks();
                    newTaskInput.value = '';
                }
            });

            backToFoldersBtn.addEventListener('click', showFolderView);

            // Theme switcher
            themeToggleCheckbox.addEventListener('change', () => {
                if (!themeToggleCheckbox.checked) {
                    document.body.classList.add('dark-mode');
                    localStorage.setItem('flowboardTheme', 'dark');
                } else {
                    document.body.classList.remove('dark-mode');
                    localStorage.setItem('flowboardTheme', 'light');
                }
            });


            // --- DRAG AND DROP LOGIC ---
            function handleDragStart(e) {
                draggedTask = e.target;
                setTimeout(() => {
                    e.target.classList.add('dragging');
                }, 0);
            }

            function handleDragEnd(e) {
                e.target.classList.remove('dragging');
                draggedTask = null;
            }

            function handleDragOver(e) {
                e.preventDefault(); // Necessary to allow dropping
            }

            function handleDrop(e) {
                e.preventDefault();
                if (!draggedTask) return;

                const dropZoneColumn = e.target.closest('.task-column');
                if (!dropZoneColumn) return;

                const taskId = draggedTask.dataset.taskId;
                const newStatus = dropZoneColumn.dataset.columnId;

                // Update data model
                const task = data.folders[currentFolderIndex].tasks.find(t => t.id === taskId);
                if (task && task.status !== newStatus) {
                    task.status = newStatus;
                    saveData();
                    renderTasks(); // Re-render to reflect the change
                }
            }


            // --- INITIALIZATION ---
            function init() {
                loadData();
                showFolderView();
            }

            init();
        });
    </script>
</body>
</html>
